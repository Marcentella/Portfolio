{% extends 'layout.html' %}

{% block content %}

<h3>Hay {{ total_posts }} post{{ total_posts|pluralize }}</h3>

{% for post in posts %}

<div class="py-3 expand">
  <a href="{% url 'blog:post_detail' post.id %}" class="card-link">
    <div class="card card-blog bg-black">
      <div class="row">

        <div class="col-3">
          <img class="img-fluid" src="{{ post.image.url }}" alt="{{ post.title }}" width="350" height="350">
        </div>

        <div class="col-9">
          <h1>{{ post.title }}</h1>
          <p>{{ post.description|striptags|truncatechars:100 }} <strong><i>Leer m√°s</i></strong></p>
          <p>{{ post.date|date:'M d Y'|upper }}</p>

        </div>

      </div>
    </div>
  </a>
</div>

{% endfor %}

{% endblock %}
