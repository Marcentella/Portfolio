{% extends 'layout.html' %}

{% block content %}

<div class="card-blog expand"> 

  <h1>{{post.title}}</h1>
  <h2 class="my-1 mb-4 lead">{{post.date|date:'F jS Y'}}</h2>

  <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">


  <div class="my-4">

  {{post.description|safe}}
  </div>
</div>

{% endblock %}
